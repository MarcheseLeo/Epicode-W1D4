<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;
            background: #E9EDEE;
        }

        header {
            width: 100%;
            height: 7vh;
            background: #222F3F;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-container {
            width: 100%;
            height: 65%;
            padding: 0.4vh 4vw;
        }

        #logo {
            height: 100%;
        }

        .nav-links {
            margin: 0;
            height: 25%;
            background-color: #364759;
            padding: 1vh 4vw;
        }

        .link {
            display: inline;
            list-style: none;
            font-size: 0.8em;
            margin: 5px;
        }

        .link a {
            text-decoration: none;
            color: white;
        }

        main {}

        .top {
            width: 90%;
            margin: 50px auto;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .promo-bar {
            height: 16%;
            background-color: #F56600;
            text-align: center;
            padding: 0 0;
            margin: 0;
        }

        .promo-bar li {
            position: relative;
            top: 10px;
            list-style: none;
            display: inline;
            margin: 5px;
        }

        .promo-bar li a {
            text-decoration: none;
            color: white;
        }

        .gift-guides {
            position: relative;
            height: 60%;
            background-color: green;
            padding: 20px;
        }

        .gift-text-centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .gift-text-centered h2 {
            font-size: 1.6em;
        }

        .gift-text-centered p {
            font-size: 1.1em;
            font-weight: 600;
        }

        .gift-ideas {
            height: 40vh;
            width: 90%;
            background-color: #FFFFFF;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gift-ideas .title-container {
            padding: 15px;
            
        }

        .gift-ideas .title-container h2 {
            display: inline;
            font-size: 0.8em;
            font-weight: 500;
        }

        .gift-ideas .title-container a {
            font-size: 0.7em;
            font-weight: 600;
            text-decoration: none;
            margin-left: 10px
        }

        div.card-container{
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: space-evenly;
            gap: 15px;
                       
        }
        .card {
            display: inline-block;
            width: 22%;
            height: 90%;
            background: #c1c7c7;
            border-radius: 20px;   
        }

        .feature{
            width: 90%;
            height: 40vh;
            
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .featured-product{
            width: 100%;
            height: 90%;
            background-color: green;
        }

        .feature-text{
            width: 100%;
            height: 10%;
            padding: 5px;
            text-align: center;
        }

        .feature-text h2{
            display: inline;
            font-size: 0.8em;
            font-weight: 600;
        }

        .feature-text a{
            font-size: 0.7em;
            margin-left: 5px;
        }

        footer{
            width: 100%;
            height: 20vh;
            background: #222F3F;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/amazon-logo.png" alt="Logo Amazon" id="logo" width="" height="">
        </div>
        <ul class="nav-links">
            <li class="link"><a href="">All</a></li>
            <li class="link"><a href="">Today's deals</a></li>
            <li class="link"><a href="">Customer Service</a></li>
            <li class="link"><a href="">Registry</a></li>
            <li class="link"><a href="">Gift Cards</a></li>
            <li class="link"><a href="">Sell</a></li>
        </ul>
    </header>

    <main>
        <section class="top" id="top">
            <ul class="promo-bar">
                <li><a href="">Shop</a></li>
                <li><a href="">All</a></li>
                <li><a href="">Holidays</a></li>
                <li><a href="">Gift Cards</a></li>
            </ul>
            <div class="gift-guides">
                <div class="gift-text-centered">
                    <h2>Holiday Gift Guides</h2>
                    <p>Be a go-gifter</p>
                </div>
            </div>
        </section>

        <section class="gift-ideas">
            <div class="title-container">
                <h2 class="title">Find the perfect gift</h2>
                <a href="">Shop now</a>
            </div>

            <div class="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>

        <section class="feature">
            <div class="featured-product"></div>
            <div class="feature-text">
                <h2>Play the gifting games</h2>
                <a href="">Shop gaming</a>
            </div>
        </section>

        <section class="feature">
            <div class="featured-product"></div>
            <div class="feature-text">
                <h2>The sound of cheer</h2>
                <a href="">Shop Audio & Accessories</a>
            </div>
        </section>
    </main>

    <footer>
        <a href="#top">back to top</a>
        <div class="footer-logo-container">
            <img src="" alt="" class="footer-logo">
        </div>
    </footer>
</body>

</html>
