<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            width: 100%;
            height: 15vh;
            background: rgb(224, 224, 224);
        }

        .logo-container {
            width: 100%;
            height: 55%;
            background: red;
            padding: 0.4vh 4vw;
        }

        #logo {
            height: 100%;
        }

        .nav-links {
            margin: 0;
            padding: 1vh 4vw;
        }

        .link {
            display: inline;
            list-style: none;
            font-size: 0.8em;
        }

        .link a {
            text-decoration: none;
            background-color: aqua;
        }

        main {}

        .top {
            width: 90%;
            margin: 0px auto;
            height: 30vh;
            background: lightcoral;
        }

        .promo-bar {
            height: 20%;
            background-color: coral;
            text-align: center;
            padding: 0 0;

        }

        .promo-bar li {
            position: relative;
            top: 10px;
            list-style: none;
            display: inline;
            margin: 5px;
            background-color: beige;
        }

        .promo-bar li a{
            text-decoration: none;
        }

        .gift-guides{
            position: relative;
            height: 60%;
            background-color: green;
            padding: 20px;
        }

        .gift-text-centered{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/amazon-logo.png" alt="Logo Amazon" id="logo" width="" height="">
        </div>
        <ul class="nav-links">
            <li class="link"><a href="">All</a></li>
            <li class="link"><a href="">Today's deals</a></li>
            <li class="link"><a href="">Customer Service</a></li>
            <li class="link"><a href="">Registry</a></li>
            <li class="link"><a href="">Gift Cards</a></li>
            <li class="link"><a href="">Sell</a></li>
        </ul>
    </header>

    <main>
        <section class="top" id="top">
            <ul class="promo-bar">
                <li><a href="">Shop</a></li>
                <li><a href="">All</a></li>
                <li><a href="">Holidays</a></li>
                <li><a href="">Gift Cards</a></li>
            </ul>
            <div class="gift-guides">
                <div class="gift-text-centered">
                    <h2>Holiday Gift Guides</h2>
                    <p>be a go-gifter</p>
                </div>
            </div>
        </section>

        <section class="gift-ideas">
            <div class="title-container">
                <h2 class="title"></h2>
                <a href=""></a>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>

        <section class="feature">
            <div class="featured-product"></div>
            <div class="feature-text">
                <h2></h2>
                <a href=""></a>
            </div>
        </section>

        <section class="feature">
            <div class="featured-product"></div>
            <div class="feature-text">
                <h2></h2>
                <a href=""></a>
            </div>
        </section>
    </main>

    <footer>
        <a href=""></a>
        <img src="" alt="" class="footer-logo">
    </footer>
</body>

</html>
